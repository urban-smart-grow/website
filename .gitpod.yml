vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
    - patbenatar.advanced-new-file

tasks:
  - name: open Readme.md
    command: gp open README.md && exit
  - name: dev server
    init: yarn
    command: yarn dev
    openIn: bottom

ports:
  - port: 3000
    name: dev server
    visibility: private
    onOpen: open-browser

github:
  prebuilds:
    master: true
